name: multi_modal_analysis
description: Analyse any file type
version: "1.0"
tags: [analysis]
variants:
  default:
    contains: []
    model_config:
      provider: litellm
      model: gpt-4o
    messages:
      - role: system
        parts:
          - type: text
            text: You are an expert analyst capable of processing files.
      - role: user
        parts:
          - type: text
            text: |
              Please analyze {{ file_path }}.
          - type: file
            file: "{{ file_path }}"
